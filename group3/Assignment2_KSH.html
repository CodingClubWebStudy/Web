<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<style>
		ul{list-style: none;}
		fieldset{border: none;}
	</style>
</head>
<body>
	<fieldset>
		<legend>Registration Form</legend>
			<ul>
				<li>
					<label for="last_name">성</label>
					<input type="text" size="20" name="name" />
				</li>
				<li>
					<label for="first_name">이름</label>
					<input type="text" size="20" name="name" />
				</li>
				<li>
					<label for="email_address">이메일 주소</label>
					<input type="text" size="20" name="name" />
				</li>
				<li>
					<label for="phone_nember">전화번호</label>
					<input type="text" size="20" name="name" />
				</li>
				<li>
					<label for="grade">학년</label>
						<select>
							<option value="first">1학년</option>
							<option value="second">2학년</option>
 							<option value="third">3학년</option>
 							<option value="fourth">4학년</option>
						</select>
				</li>
					<label for="gender">성별</label>
 					<input type="radio" name="gender" value="woman">여자
 					<input type="radio" name="gender" value="man">남자
 				<li>
 					<label for="free">웹 스터디에 바라는 점</label><br />
					<textarea name="free" placeholder="500자 이상" rows="5" cols="100"></textarea>
				</li>
			</ul>
	<fieldset>
	<div>
		<input type="submit" value="submit">
	</div>
</body>
