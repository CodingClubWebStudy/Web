<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<header>
		<h1><a href="http://www.naver.com"></a></h1>
	</header>
	<div class="content">
		<div class="row_group">
			<div class="group1 bg1">
				<span><input type="text" name="id" placeholder="아이디"></span>
			</div>
			<div class="group1 bg2">
				<span><input type="text" name="password" placeholder="비밀번호"></span>
			</div>
			<div class="group1 bg3">
				<span><input type="text" name="password_confirm" placeholder="비밀번호 재확인"></span>
			</div>
		</div>
		<div class="row_group">
			<div class="group2 ">
				<span><input type="text" name="name" placeholder="이름"></span>
			</div>
			<div class="group2 ">
				<span>
					<input id="man" type="radio" name="sex" value="0">
					<label id="manLb" for="man">남자 </label>
				</span>
				<span>
					<input id="woman" type="radio" name="sex" vaule="1">
					<label id="womanLb" for="woman">여자 </label>
				</span>
			</div>
			<div class="group2 ">
				<span class="birth">생일</span>
				<span class="year"><input type="text" name="year" placeholder="년(4자)"></span>
				<span>
					<select class="month" name="month">
						<option value="default">월</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</span>
				<span class="date"><input type="text" name="date" placeholder="일"></span>
			</div>
			<div class="group2 ">
				<span><input type="text" name="email" placeholder="비상연락용 이메일"></span>
			</div>
		</div>
		<div class="row_group">
			<div class="group3">
				<span class="local">+82</span>
				<span class="phone_num"><input type="text" name="phone_num" placeholder="휴대전화번호"></span>
				<a href="">인증</a>
			</div>
			<div class="group3">
				<span class="confirm"><input type="text" name="confirm_num" placeholder="인증번호"></span>
				<a href="">확인</a>
			</div>
		</div>
		<span><input class="submit" type="submit" value=""></span>
	</div>
	<footer>
		<ul>
			<li><a href="">이용약관</a></li>
			<li><a href=""><strong>개인정보취급방침</strong></a></li>
			<li><a href="">책임의 한계와 법적고지</a></li>
			<li><a href="">회원정보 고객센터</a></li>
		</ul>
		<address>
			<em class="a_logo"><a href=""></a></em>
			<em>Copyright © <a href=""><strong>NAVER Corp.</strong></a> All Rights Reserved.</em>
		</address>
	</footer>

</body>
</html>
