<!DOCTYPE html>
<html>
<head>
	<title>Registeration Form</title>
	<meta charset="utf-8">
	<style>
	form{border: 1px solid black; padding: 15px;}
	</style>
</head>
<body>
	<h1>Registeration Form</h1>
		<form action="http://localhost/signin.php">
				<p>
					<label for="id_txt">성</label> : 
					<input id="id_txt" type="text" name="id" value="default value">
				</p>
				<p>
					<label for="password">이름</label> : 
					<input id="password" type="text" name="pwd">
				</p>
				<p>
					<label for="email">이메일 주소</label> : 
					<input id="email" type="text" name="add">
				</p>
				<p>
					<label for="phonenumber">전화번호</label> : 
					<input id="phonenumber" type="text" name="phone">
				</p>

				<p>
					<label for="grade">학년</label> : 
						<select id="grade" name="student">
							<option value="first">1학년</option>
							<option value="second">2학년</option>
							<option value="third">3학년</option>
							<option value="fourth">4학년</option>
						</select>
				</p>
				<p>
					<label for="sex_selec">성</label> :
					<input id="sex_selec" type="checkbox" name="sex" value="woman">여자
					<input id="sex_selec" type="checkbox" name="sex" value="man">남자
				</p>
				<P>
					<label for="textarea">웹스터디에 바라는 점</label> :</br>
					<textarea id="textarea" cols="50" rows="2">500자 이상 작성.</textarea>
				</P>
		<input type="submit" value="전송">
	</form>
</body>
</html>
