<!DOCTYPE html>
<html>
<head>
	<title>SIGN IN</title>
	<meta charset="utf-8">
	<link type="text/css" href="./css/Assignment2.css" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<h1>Please, Sign in.</h1>
		<form action="http://localhost/signin.php">
			<div class="essential">
				<h2>필수가입정보</h2>
				<span>* 필수입력 항목입니다</span>
				<div>
					<p>
						<label for="id_txt"><span>*</span> 아이디</label> : 
						<input id="id_txt" type="text" name="id" value="" placeholder=" 영문과 숫자 혼합, 3자 이상">
					</p>
					<p>
						<label for="password"><span>*</span> 비밀번호</label> : 
						<input id="password" type="password" name="pwd">
					</p>
					<p>
						<label for="address"><span>*</span> 이메일 주소</label> : 
						<input id="address" type="email" name="add">
					</p>
					<p>
						<label for="phonenumber"><span>*</span> 휴대폰 번호</label> : 
						<input id="phonenumber" type="text" name="phone">
					</p>
					<!-- <p>
						<label for="phonenumber">휴대폰 번호</label> : 
						<input id="phonenumber" type="text" name="phone" value="default value">
					</p> -->
				</div>
			</div>
			<div class="etc">
				<h2>부가가입정보</h2>
				<div>
					<p>
						<label for="job_selec">직업</label> : 
						<select id="job_selec" name="job">
							<option value="student">학생</option>
							<option value="employee">직장인</option>
							<option value="homemaker">주부</option>
						</select>
					</p>
					<p>
						결혼여부 :
						<label for="marital_status_s"><input id="marital_status_s" type="radio" name="marital" value="single">미혼</label>
						<label for="marital_status_m"><input id="marital_status_m" type="radio" name="marital" value="married">기혼</label>
					</p>
					<P>
						<label class="webstudy" for="textarea">웹스터디에 바라는 점</label> :</br>
						<textarea id="textarea" cols="50" rows="2" placeholder="500자 이상 작성해주세요."></textarea>
					</P>
				</div>
				<div class="bt">
					<input class="submit" type="submit" value="전송">
					<input class="reset" type="reset" value="재설정">
				</div>
				<!-- <input type="hidden" name="hide" value="egoing">
				<input type="button" value="버튼" onlick="alert('hello world')">  -->
			</div>
		</form>
	</div>
</body>
</html>
