<!DOCTYPE html>
<html>
<head>
	<title>네이버 : 회원가입</title>
	<meta charset="utf-8">
	<link type="text/css" href="./css/reset.css" rel="stylesheet" />
</head>
<body>
	<div id="wrap">
		<div class="header">
			<h1><a href=""></a></h1>		
		</div>
		<form class="container">
			<div class="group">
				<div>
					<span>
						<input type="text" name="id" placeholder="아이디">
					</span>
				</div>
				<div>
					<span>
						<input type="password" name="pwd" placeholder="비밀번호">
					</span>
				</div>
				<div>
					<span>
						<input type="password" name="re-pwd" placeholder="비밀번호 재확인">
					</span>
				</div>
			</div>
			<div class="group">
				<div>
					<span>
						<input type="text" name="" placeholder="이름">
					</span>
				</div>
				<div class="sex clearfix">
					<span class="gender">
						<input type="radio" id="man" name="sex" value="male">
						<label id="manlb" for="man"></label>
					</span>
					<span class="gender">
		         		<input type="radio" id="woman" name="sex" value="female">
		         		<label id="womanlb" for="woman"></label>
					</span>
				</div>
				<div class="birthday">
					<span class="clearfix">
						<label id="bday">생일</label>
						<input class="input_bday" id="bday" type="text" name="birth" placeholder="년(4자)">
						<select name="month">
			                <option value="jan">월</option>
			                <option value="jan">1</option>
			                <option value="feb">2</option>
			                <option value="mar">3</option>
			                <option value="apr">4</option>
			                <option value="may">5</option>
			                <option value="jun">6</option>
			                <option value="july">7</option>
			                <option value="aug">8</option>
			                <option value="sep">9</option>
			                <option value="oct">10</option>
			                <option value="nov">11</option>
			                <option value="dec">12</option>
			            </select>
			            <input id="day" type="text" name="dayday" placeholder="일">
					</span>
				</div>
				<div>
					<span>
						<input type="text" name="" placeholder="비상연락용 이메일">
					</span>
				</div>
			</div>
			<div class="group">
				<div class="phone">
					<span class="clearfix">
						<select name="nation">
				            <option value="kor">+82</option>
				        </select>
				        <input type="text" name="" placeholder="휴대전화번호">
				        <a href="">인증</a>
					</span>
				</div>
				<div class="confirm">
					<span class="clearfix">
						<input type="text" name="" placeholder="인증번호">
						<a href="">확인</a>
					</span>
				</div>
			</div>
			<span>
				<input type="submit" value="" onclick="">
			</span>
		</form>
		<div class="footer">
			<ul class="clearfix">
				<li><a href="">이용약관</a</li>
				<li><strong><a href="">개인정보취급방침</a></strong></li>
				<li><a href="">책임의 한계와 법적고지</a</li>
				<li><a href="">회원정보 고객센터</a</li>
			</ul>
			<ul class="clearfix">
				<li class="logo"><a href=""></a></li>
				<li>Copyright</li>
				<li><a href="">&copy; <strong>NAVER Corp.</strong></a></li>
				<li>All Rights Reserved.</li>
			</ul>				
		</div>
	</div>
</body>
</html>
