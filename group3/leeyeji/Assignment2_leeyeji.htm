			<h2>필수가입정보</h2>
				<div class="essential">

						<label for="id_txt">아이디</label> : 
						<input id="id_txt" type="text" name="id" value="영문과 숫자 혼합, 3자 이상">
					</p>
					<p>
						<label for="password">비밀번호</label> : 
						<input id="password" type="text" name="pwd">
					</p>
					<p>
						<label for="address">이메일 주소</label> : 
						<input id="address" type="text" name="add">

					<p>
						<label for="phonenumber">휴대폰 번호</label> :

					</p>

			<h2>부가가입정보</h2>
				<div class="etc">
					<p>
						<label for="job_selec">직업</label> : 
							<select id="job_selec" name="job">
								<option value="student">학생</option>
								<option value="employee">직장인</option>
								<option value="homemaker">주부</option>
							</select>
					</p>
					<p>
						<label for="marital_status">결혼여부</label> :
						<input id="marital_status" type="radio" name="marital" value="single">미혼
						<input id="marital_status" type="radio" name="marital" value="married">기혼
					</p>
					<P>
						<label for="textarea">웹스터디에 바라는 점</label> :</br>
						<textarea id="textarea" cols="50" rows="2">500자 이상 작성해주세요.</textarea>
					</P>
				</div>
			<input type="submit" value="전송">
			<input type="reset" value="재설정">
