<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8" />
  <title> 코딩클럽 #WebStudy‬  </title>
 <style type="text/css">

 </style>
  
 </head>

 <body>

  <p><strong>Registration Form</strong></p>
    
	<form action="#">
	  <fieldset>
		<p><label for="lastname">성: </label><input type="text" name="lastname" id="lastname" /></p>
		<p><label for="firstname">이름 : </label><input type="name" name="name" id="name" /></p>
		<p><label for="mailadd">이메일 주소 : </label><input type="mailadd" name="mail" id="mail" /></p>
		<p><label for="phonenumber">전화번호 : </label><input type="phonenumber" name="phoneNum" id="phoneNum" /></p>

		<p>직업 : 
			<select >
				<option value="a">-</option>
				<option value="b">BM</option>
				<option value="c">제품기획</option>
			</select>
		</p>

		<p>성별 : 
			
			<label for="woman">여자</label><input type="radio" name="gender" id="woman" value="w" />
			<label for="man">남자</label><input type="radio" name="gender" id="man" value="m" />
			
		</p>

		<p>웹스터디에 바라는 점 :<br /> 
		
			<textarea cols="50" rows="5">500자 이상</textarea>
		
		</p>

			
		
		</fieldset>
	</form>
	 



 </body>
</html>
