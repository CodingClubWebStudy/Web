<!DOCTYPE html>
	<head>
		<meta charset ="UTF-8">
		<title></title>
		<style>
			*{font-family: helvetica}
			div{width: 800px; border:solid 2px black; padding-left: 60px; margin-bottom : 10px;}
			textarea{color: gray;}
		</style>
	</head>
	<body>
		<form action="" >
			<h2>Registration Form</h2>
			<div>
				<p>
					<label for="first">성</label> 
					<input id="first" type="text" name="lastname" size="40">
				</p>
				<p>
					<label for="name">이름</label> 
					<input id="name" type="text" name="firstname" size="40">
				</p>
				<p>
					<label for="email">이메일 주소</label>
					<input id="email" type ="text" name="email" size="40"> 
				</p>
				<p>
					<label for="phonenumber">전화번호</label>
					<input id="phonenumber" type ="text" name="phonenumber" size="40"> 
				</p>
				<p>
					<label>학년 
					<select name="year">
						<option value="-">--</option>
						<option value="1st">1학년</option>
						<option value="2nd">2학년</option>
						<option value="3rd">3학년</option>
						<option value="4th">4학년</option>
					</select>
					</label>
				</p>
				<p>성별:
					<label for="female">여자</label>
					<input id="female" type="radio" value="female" name="sex">
					<label for="male">남자</label> 
					<input id="male" type="radio" value="male" name="sex">
				</p>
				<p>
					<label>웹 스터디에 바라는 점<br>
						<textarea rows="6" cols="100">500자 이상</textarea>
					</label>
				</p>
			</div>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
