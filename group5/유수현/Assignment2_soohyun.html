<!DOCTYPE html>
<html lang ="ko">
	<head>
		<meta charset ="UTF-8">
		<title></title>
		<style>
			*{font-family: arial;}

			div{width: 600px; border:solid 2px black;padding:20px; margin-bottom: 20px;}
			textarea{color: gray;}
		</style>
	</head>
	<body>
		
		<form action="#" >
			<h1>Registration Form</h1>
			<div>
				<p>
					<label for="first">성 </label> 
					<input id="first" type="text">
				</p>
				<p>
					<label for="name">이름 </label> 
					<input id="name" type="text">
				</p>
				<p>
					<label for="email">이메일 주소 </label>
					<input id="email" type ="text"> 
				</p>
				<p>
					<label for="phone">전화번호 </label>
					<input id="phone" type ="text"> 
				</p>
				<p>
					<label>
					학년 
					<select name="grade">
						<option value="none">--</option>
						<option value="1st">1학년</option>
						<option value="2nd">2학년</option>
						<option value="3rd">3학년</option>
						<option value="4th">4학년</option>
					</select>
					</label>
				</p>
				<p>
					성별:
					<label for="fe">여자 </label>
					<input id="fe"type="radio" value="female" name="sex">
					<label for="ma">남자 </label> 
					<input id="ma" type="radio" value="male" name="sex">
				</p>
				<p>
					<label>
						웹 스터디에 바라는 점 <br><br>
						<textarea id="needs" cols="80" rows="10">500자 이상</textarea>
					</label>
				</p>
			</div>
			<input type="submit" value="제 출">
		</form>

	</body>
</html>
