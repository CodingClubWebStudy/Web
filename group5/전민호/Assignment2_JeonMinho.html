<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>This is MINO</title>
	<link rel="icon" href="http://t1.daumcdn.net/liveboard/emoticon/kakaofriends/v3/ryan/014.gif">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
	<div class="panel panel-default" style="margin-top: 50px;">
		<form action="#">
			<div class="row">
				<div class="col-sm-6">
					<div class="col-sm-6 form-group">
						<label for="first_name"> 성 </label>
						<input class="form-control" type="text" id="first_name" placeholder="First name">
					</div>
					<div class="col-sm-6 form-group">
						<label for="last_name"> 이름 </label>
						<input class="form-control" type="text" id="last_name" placeholder="Last name">
					</div>
					<div class="form-group">
						<label for="email"> 이메일주소</label>
						<input class="form-control" type="email" id="email" placeholder="Email Address">
					</div>

					<div class="form-group">
						<label for="phone_number">전화번호</label>
						<input class="form-control" type="text" id="phone_number" placeholder="010-0000-0000">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="col-sm-6 form-group">
						<label for="grade">학년</label><br>
						<select id="grade" name="grade">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>

					<div class="col-sm-6 form-group">
						<label for="gender">성별</label><br>
						<input type="checkbox" name="gender" value="male" id="gender">남자
						<input type="checkbox" name="gender" value="female" id="gender">여자
					</div>
					<div class="form-group">
						<label for="contents">웹스터디에 바라는점</label>
						<textarea class="form-control" id="contents" name="contents" placeholder="Max 500" rows="6"></textarea>
					</div>
					</textarea>
				</div>
			</div>
		</form>
	</div>
</div>
	
</body>
</html>
