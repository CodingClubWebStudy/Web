<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>1주차 - 회원가입 폼 </title>
</head>
    
    
<body>
    <h1>Registration Form</h1>
        <fieldset>
        <legend>필수사항</legend>
            <p>이름:
                <input type="text" name="username"/>
            </p>
            <p>이메일:
                <input type="email" name="email"/>
            </p>
            <p>핸드폰:
                <input type="text" name="tel"/>
            </p>
        </fieldset>
    <br/>
        <fieldset>
        <legend>선택사항</legend>
            <p>성별:
                <input type="radio" name="gender" value="man"> 남자 
                <input type="radio" name="gender" value="woman"> 여자
            </p>    
            <p>학년:
                <select name="grade">
                    <option value="bar">-</option>
                    <option value="freshman">1학년</option>
                    <option value="sophomore">2학년</option>
                    <option value="junior">3학년</option>
                    <option value="senior">4학년</option>
                </select>
            </p>
            <p>스터디에 바라는 점</p>
                <textarea name="comment" cols="50" rows="4">내용을 입력해 주세요.</textarea>
        </fieldset>
</body>
</html>
