<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
<head>
	<title>코딩클럽 WebStudy 01일차 과제2 - 회원가입 폼</title>
</head>
<body>
	<h1>Registration Form</h1>
	<hr color="green"></hr>
	<p>성 : <input type="text" name="firstname"></p>
	<p>이름 : <input type="text" name="lastname"></p>
	<p>이메일주소 : <input type="text" name="email"></p>
	<p>전화번호 : <input type="text" name="telno"></p>
	<p>학년 : 
	<select name="grade">
	<option value="bar">-</option>
	<option value="freshman">1학년</option>
	<option value="sophomore">2학년</option>
	<option value="junior">3학년</option>
	<option value="senior">4학년</option>
	<option value="salaryman">직딩</option>	
	</select>
	</p>
	<p>성별 : 
	<input type="radio" name="gender" value="man">남자
	<input type="radio" name="gender" value="woman">여자
	</p>
	웹 스터디에 바라는 점<br>
	<textarea cols="100" rows="5">
차한솔쌤을 필두로, 2조 스터디원 모두 스스로 코딩할 수 있는 능력이 강해지길 원하고,
또한 다들 친해져서 이 웹스터디 인연이 오래오래 지속되었으면 좋겠습니다.	^^;;
	</textarea>
	<hr color="green"></hr>
</body>
</html>
