<!DOCTYPE html>
<html>

	<header>
		<h1> Registration Form </h1>
		<meta charset="utf-8">

		<style>
			label{
				display: block;
				margin: 15px;
			}
		</style>
	</header>

	<body>
		<section>
			<form name="registration_form" method="post" action="Assignemnt2.html">
				<fieldset>
					<label>성 <input type="text" name="family_name" value="" placeholder="성(Family Name)"></label>
					<label>이름 <input type="text" name="name" value="" placeholder="이름"></label>
					<label>이메일 주소 <input type="text" name="email" value="" placeholder="xxx@xxxx.com"></label>
					<label>전화번호 <input type="text" name="phone_number" value="" placeholder="010-xxxx-xxxx"></label>
					<label>
						학년 
						<select name="grade">
							<option value="">1학년</option>
							<option value="">2학년</option>
							<option value="">3학년</option>
							<option value="">4학년</option>
						</select>
					</label>
					<label>
						성별
						여자 <input type="radio" name="radio_woman" value="woman">
						남자 <input type="radio" name="radio_man" value="man">
					</label>
					<label>	웹스터디에 바라는 점 </label>

					<label><textarea rows="15" cols="100" name="text_detail" placeholder="500자 이상"></textarea></label>
				</fieldset>
				<input type="submit" value="submit">
			</form>
		</section>
	</body>

</html>
